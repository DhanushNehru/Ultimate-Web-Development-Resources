<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
</head>

<body>
  <div class="container">
    <div class="my-4">
      <p class="text-center fs-2"><b><u>Text Analyzer</b></u></p>
    </div>
    <div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><b>Enter text (copy and paste is fine) here:</b></label>
        <textarea class="form-control" id="inptext" placeholder="Enter your text here..."
          rows="10" ></textarea>
      </div>
      <div class="info">
        <span id="wordcount"> 0 </span> Words and <span id="charcount"> 0 </span> Characters
      </div><br>
      
        <button type="button" class="btn btn-primary btn-block" onclick="uppercase()">To Upper Case</button>
        <button type="button" class="btn btn-success btn-block" onclick="lowercase()">To Lower Case</button>
        <button type="button" class="btn btn-danger btn-block" onclick="removextraspace()">Remove Extra Spaces</button>
        <button type="button" class="btn btn-primary btn-block" onclick="removextralines()">Remove Extra Lines</button>
      
      
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
